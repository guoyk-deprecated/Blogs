<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title> {% if page.title %} {{ page.title }} | {% endif %} {{ site.name }} </title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% if page.video_url %}
    <link href="/assets/video-js/video-js.min.css" rel="stylesheet">
    {% endif %}

    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/fonts.css" />

    <link rel="stylesheet" type="text/css" href="/assets/css/syntax.css">
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />

    </head>
<body class="home-template">

    {{ content }}

    <footer class="site-footer">
        <a class="subscribe icon-feed" href="{{ site.baseurl }}rss.xml"></a>
        <br/>
        <div class="inner">
          <section class="poweredby">网站基于<a href="http://jekyllrb.com">Jekyll</a>创建，并使用经过修改的<a href="http://github.com/rosario/kasper">Kasper</a>主题</section>

          </section>
          <br/>
          <section class="links">友情链接：<a href="http://pengedy.gitcafe.com">Pengedy's Blog</a></section>
        </div>
    </footer>


    <script type="text/javascript" src="/assets/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

    {% if page.video_url %}
    <script src="/assets/video-js/video.js"></script>
    {% endif %}

    {% if page.audio_url %}
    <script src="/assets/audiojs/audio.min.js"></script>
    <script>
      audiojs.events.ready(function() {
        var as = audiojs.createAll();
      });
    </script>
    {% endif %}

    <!-- YMJSBridge Test -->
    <script type="text/javascript">
      // 声明一个统一的onReady方法
      function onYMJSBridgeReady(callback) {
        if (window.YMJSBridge) {
          callback(YMJSBridge);
        } else {
          document.addEventListener('YMJSBridgeReady', function() {
            callback(YMJSBridge)
          }, false);
        }
      }

      // 通过onReady方法获取到YMJSBridge对象
      onYMJSBridgeReady(function(bridge) {
        // 进行调用
        bridge.setBounce(false);
        bridge.setTitleColor('ffffff');
        bridge.setTitleBackgroundColor('223344');
      })
    </script>

         })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-53662611-10', 'auto');

    </script>
</body>
</html>
